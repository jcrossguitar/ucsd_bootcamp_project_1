    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1.0">
            <link rel="stylesheet" href="../css/reset.css">
            <link rel="stylesheet" href="../css/style.css">
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?Libraries=places&key=AIzaSyDSZ5sZPeJ_H6aGbBopoN_M7L7gBA2nwdk">
            </script>
        </head>
            <script>
            var map; 
            var infowindow;
            function initialize() {
                var center = new google.maps.LatLng(32.715736,-117.161087);
                map = new google.maps.Map(document.getElementById('map'), {
                    center: center,
                    zoom: 11
                });
    
                var request = {
                    location: center,
                    radius: 8047,
                    types: ['yoga']
                };
                infowindow = new google.maps.InfoWindow();
    
                var service = new google.maps.places.PlacesService(map);
    
                service.nearbySearch(request, callback);
            }
    
            function callback(results, status) {
                is(status == google.maps.places.PlacesServiceStatus.OK)
                    for (var i = 0; i < results.length; i++){
                        createMarker(results[i]);
                    }
            }
    
            function createMarker(place) {
                var placeLoc = place.geometry.location;
                var marker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location
                });
    
                google.maps.event.addListener(marker, 'click', function() {
                    infowindw.setContent(place.name);
                    infowindow.open(map,this);
                });
            }
    
            google.maps.event.addDomListener(window, 'load', initialize);
            </script>
            <style>
            html, body {
                margin: 0px;
                padding: 0px;
            }
    
    
            </style>
        <body>
            <div class="row">
                    <div id="map" style="width:500px;height:500px;margin:0px;padding:0px">
            </div>
    
            </div>
        </body>
    </html>


</html>
