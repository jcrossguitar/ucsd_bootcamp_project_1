<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Weather Page
    </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="weatherstyle.css">
    

</head>

<body>
<!-- this area is our jumbotron with some style elements -->
<div class="jumbotron" style="margin-bottom:0px; color:white; background-color: rgb(54, 125, 146);">
    <h2 class="text-center" style="font-size:50px; font-weight:600; text-align:center">Get Current Weather</h2>
</div>
<!-- this is the div that holds the search -->
<div class="container" style="text-align:center;">
    <div class="row" style="margin-bottom:20px; text-align:center;">
        <h3 class="text-center text-primary" style="color:black; text-align:center;">City Name</h3>
        <span id="error"></span>
    </div>

    <div class="row form-group form-inline" id="rowDiv">
        <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
        <button id="submitWeather" class="btn btn-primary">Search City</button>
    </div>

    <div id="show"></div>

</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="weatherapi.js"></script>
</body>
</html>
