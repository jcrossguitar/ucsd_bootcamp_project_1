<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script type="text/javascript" src="../assets/javascript.js"></script>

    <title>Document</title>
</head>
<script>
        var map; 
        var infowindow;
        function initialize() {
            var center = new google.maps.LatLng(32.715736,-117.161087);
            map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 11
            });

            var request = {
                location: center,
                radius: 8047,
                types: ['yoga']
            };
            infowindow = new google.maps.InfoWindow();

            var service = new google.maps.places.PlacesService(map);

            service.nearbySearch(request, callback);
        }

        function callback(results, status) {
            is(status == google.maps.places.PlacesServiceStatus.OK)
                for (var i = 0; i < results.length; i++){
                    createMarker(results[i]);
                }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindw.setContent(place.name);
                infowindow.open(map,this);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
</script>
<style>
                html, body {
                    margin: 0px;
                    padding: 0px;
                }
        
                #map {
                        grid-column-end:  12       
                        }
</style>
<body>
    <div class="row">
        <div class="col-6-12" id="map" style="width:500px;height:500px;margin:0px;padding:0px">
    </div>
    </div>
</body>

</html>
